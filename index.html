<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <link rel="stylesheet" href="fullpage.min.css">
  <link rel="stylesheet" href="hover-min.css">
  <link rel="stylesheet" href="all.min.css">
  
  <style>
    /* Custom CSS */

    .scroll-down-button i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      color: #fff;
    }

    .scroll-down-button i:hover {
      animation: bounce 1s infinite; 
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
      40% {transform: translateY(-30px);} 
      60% {transform: translateY(-15px);}
    } 
  </style>

</head>

<body>

  <div id="fullpage">

    <div class="section" data-anchor="section1">
      
      <video class="background-video" autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
      </video>

      <i class="fas fa-chevron-down fa-3x" title="Scroll down"></i>

    </div>

    <div class="section" data-anchor="section2">
      
      <video class="background-video" autoplay loop muted>
        <source src="video2.mp4" type="video/mp4">
      </video>
    
    </div>

    <div class="section" data-anchor="section3">

      <video class="background-video" autoplay loop muted>
        <source src="video3.mp4" type="video/mp4">
      </video>

    </div>

  </div>

  <!-- Scripts -->
  <script src="fullpage.min.js"></script>
  <script src="all.min.js"></script>

  <script>
    // fullPage.js initialization
    new fullpage('#fullpage', {
      anchors: ['section1', 'section2', 'section3'],
      navigation: true,
      responsiveWidth: 900
    });

    // Scroll down button click handler
    document.querySelector(".scroll-down-button").addEventListener("click", function() {
      fullpage_api.moveSectionDown(); 
    });
  </script>

</body>
</html>
