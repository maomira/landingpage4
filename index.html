<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parallax Landing Page</title>
</head>
<body>
    <section class="parallax" id="section-1" data-speed="0.2">
        <div class="background-image" style="background-image: url('path-to-your-background-image-1.jpg');"></div>
        <div class="content">
            <h1>Welcome to Section 1</h1>
        </div>
    </section>

    <section class="parallax" id="section-2" data-speed="0.5">
        <div class="analog-noise"></div>
        <div class="content">
            <h1>Welcome to Section 2</h1>
        </div>
    </section>

    <section class="parallax" id="section-3" data-speed="0.8" style="background-image: url('path-to-your-background-image-2.jpg');">
        <div class="content">
            <h1>Welcome to Section 3</h1>
            <div class="quote">
                <p>Quote 1</p>
                <p>Quote 2</p>
                <p>Quote 3</p>
                <!-- Add more quotes as needed -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
