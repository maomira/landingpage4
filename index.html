<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="fullpage.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Add the Animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap">
    
    <style>
        /* Your custom CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            background-color: rgba(255, 255, 255, 0); /* Adjust the opacity to your preference */
            cursor: none; /* Hide the default cursor */
        }
        
        /* MOUSE - Style for the custom cursor */
        .custom-cursor {
          cursor: none; /* Hide the default cursor */
          position: absolute;
          width: 24px;
          height: 24px;
          border: 2px solid #fff; /* Border for the cursor (white in this example) */
          border-radius: 50%; /* Make it a circle */
          pointer-events: none; /* Ensure it doesn't interfere with other elements */
          transform: translate(-50%, -50%);
          transition: transform 0.1s ease, border-color 0.1s ease; /* Add transitions for smooth animations */
          z-index: 9999; /* Ensure it's on top */
        }

        /* SECTIONS - Style for the sections */
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* BACKGROUND VIDEOS - Style for the background videos */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1; /* Adjust opacity for better text readability */
            filter: brightness(0.4); /* Adjust the brightness value (0.5 for half brightness) */
        }
        
         /* NAVIGATION BAR - Style for the navigation bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0); /* Transparent black background */
            height: 60px; /* Adjust the height as needed */
            color: white; /* Text color */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
            padding: 0; /* Remove padding to center the logo horizontally */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999; /* Ensure it appears on top of other content */
        }
        
        /* Style for the logo container */
        .logo-container {
            text-align: center; /* Center the text horizontally */
            flex: 1; /* Take up remaining space in the navbar */
            display: flex;
            justify-content: center; /* Center the text horizontally */
            align-items: center; /* Center the text vertically */
        }
        /* Logo container - CSS for the initial animation state */
        .logo-container.start-animation {
            transform: scale(10) translateY(40px); /* Initial scale and vertical positioning */
            opacity: 0; /* Initially hide the logo */
            transition: transform 4s ease-in-out, opacity 3s ease-in-out; /* Transition effect */
        }
       /* Logo container - Keyframes for the fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Logo container - Style for the logo text */
        .navbar-item {
            font-size: 24px; /* Adjust the font size as needed */
            color: white; /* Change the text color as needed */
        }
        
        /* SCROLL DOWN BUTTON - Style for the scroll down button */
        .scroll-down-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            cursor: pointer;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0);
            border: none; /* Remove border */
            box-shadow: none; /* Remove shadow */
            border-radius: 0%;
            display: flex;
            flex-direction: column; /* Stack text and arrow vertically */
            align-items: center;
            justify-content: center;
            text-align: center; /* Center the content horizontally */
        }
        .button-text {
            font-size: 12px; /* Adjust the font size as needed */
            color: white; /* Change the text color as needed */
            margin-bottom: 10px; /* Add spacing between text and arrow */
        }
        .double-arrow {
            font-size: 200px; /* Adjust the size as needed */
            color: white; /* Change the color as needed */
            transform: rotate(90deg); /* Rotate the arrow 90 degrees clockwise */
            font-weight: 10; /* Adjust the font weight for thinner lines */
        }
        
        /* Center content vertically and horizontally on mobile */
        @media (max-width: 768px) {
            .section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }

        /* Scroll down button - Float animation */
        .custom-float-animation {
            animation: floatAnimation 6s infinite alternate;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px); /* Adjust the floating distance as needed */
            }
        }
        
        /* START BUTTON - Style for the start button */
        .start-button {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%) scale(1); /* Center the button precisely and set initial scale */
            background-color: white;
            border-radius: 100%; /* Make it a full circle */
            width: 70px; /* Adjust the width and height for the size of the circle */
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            z-index: 3; /* Ensure it appears above other content */
            transition: transform 0.3s ease; /* Adjust the duration and easing as needed */
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.1); /* Adjust the scale factor to control the button's growth */
        }

        .start-button button {
            background: none;
            border: none;
            font-size: 16px; /* Adjust font size */
            color: #333; /* Text color */
            cursor: none; /* Hide the default cursor */
            outline: none; /* Remove focus outline */
        }
        
        /* QUOTE BUTTONS - Style for the quote buttons */
            .quote-button {
            position: absolute;
            width: 300px; /* Set a fixed width for the button */
            top: 20%; /* Adjust the vertical position as needed */
            left: 20%; /* Adjust the horizontal position as needed */
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            z-index: 2; /* Ensure it appears above the video */
            opacity: 0; /* Initially hide the button */
            animation: fadeInAndScale 8s ease-out forwards; /* Apply custom animation */
            animation-delay: 5000ms;
        }

        .quote-text {
            font-size: 24px;
            font-family: Roboto, sans-serif;
            color: white;
            animation: fadeInAndScale 8s ease-out forwards; /* Apply custom animation */
            text-align: center; /* Center the text within the button */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .quote-author {
            font-size: 12px;
            font-family: Roboto, sans-serif;
            color: #D3D3D3;
            animation: fadeInAndScale 8s ease-out forwards; /* Apply custom animation */
            text-align: center; /* Center the text within the button */
            margin-top: auto; /* Push the author name to the bottom */
        }

        /* Quote buttons - Custom animation keyframes */
        @keyframes fadeInAndScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.7); /* Initial state */
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1); /* Final state */
            }
        }
        
         /* Additional buttons with different delays */
        .quote-button.delay-1 {
            animation-delay: 5500ms;
                top: 50%; /* Adjust the vertical position as needed */
                left: 20%; /* Adjust the horizontal position as needed */
        }

        .quote-button.delay-2 {
            animation-delay: 5200ms;
                top: 80%; /* Adjust the vertical position as needed */
                left: 20%; /* Adjust the horizontal position as needed */
        }

        .quote-button.delay-3 {
            animation-delay: 5000ms;
                top: 20%; /* Adjust the vertical position as needed */
                left: 80%; /* Adjust the horizontal position as needed */
        }

        .quote-button.delay-4 {
            animation-delay: 5100ms;
                top: 50%; /* Adjust the vertical position as needed */
                left: 80%; /* Adjust the horizontal position as needed */
        }

        .quote-button.delay-5 {
            animation-delay: 5700ms;
                 top: 80%; /* Adjust the vertical position as needed */
                left: 80%; /* Adjust the horizontal position as needed */
        }

        /* AUDIO PLAYER MAIN REEL - CSS for the audio player */
        .audio-player {
          width: 100%; /* Set the width to 100% to make it responsive */
          max-width: 400px; /* Set a maximum width to control the size */
          margin: 0 auto; /* Center-align the audio player horizontally */
          padding: 10px; /* Add padding for spacing */
          border: 2px solid #333; /* Add a border for visual distinction */
          border-radius: 5px; /* Add rounded corners */
          background-color: #f1f1f1; /* Set a background color */
        }
        
        .audio-player audio {
          width: 100%; /* Set the width of the audio element to 100% */
          height: auto; /* Automatically adjust the height based on the aspect ratio of the audio */
          display: block; /* Ensure the audio element is a block-level element */
          border: none; /* Remove any border on the audio element */
          background-color: transparent; /* Make the audio element background transparent */
          outline: none; /* Remove focus outline */
        }
        
        .audio-player audio::-webkit-media-controls-panel {
          display: none; /* Hide the default control panel for Webkit browsers (Chrome, Safari) */
        }

    </style>
</head>
    
<body>
    <div class="custom-cursor"></div>
    <div id="fullpage">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo-container start-animation">
                <!-- Your logo using HTML text elements -->
                <span class="navbar-item">⩕</span>
                <span class="navbar-item">⧂</span>
                <span class="navbar-item">⩕</span>
            </div>
        </div>
        <div class="section" data-anchor="section1">
            <!-- Video element -->
            <video id="background-video-1" class="background-video" autoplay loop muted>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="scroll-down-button animate__animated animate__slideInDown animate__slower animate__delay-1s" onclick="scrollToSection('section2')">
                <span class="button-text">Scroll down</span>
                <i class="fas fa-arrow-down"></i>
            </button>
            <div class="start-button" onclick="scrollToSection('section2')">
                <button>Start</button>
            </div>
            <!-- New button with quote -->
            <div class="quote-button">
                <span class="quote-text">"Magnetic"</span>
                <br> <!-- Add a line break here -->
                <span class="quote-author">- Scherzo Magazine</span>
            </div>
            <!-- Additional buttons with different delays -->
            <div class="quote-button delay-1">
                <span class="quote-text">"She has achieved something amazing"</span>
                <br> <!-- Add a line break here -->
                <span class="quote-author">- CUV3</span>
            </div>
            <div class="quote-button delay-2">
                <span class="quote-text">"Stand-out indeed"</span>
                <br> <!-- Add a line break here -->
                <span class="quote-author">- EyesOnHollywood</span>
            </div>
            <div class="quote-button delay-3">
                <span class="quote-text">"Pioneering"</span>
                <br> <!-- Add a line break here -->
                <span class="quote-author">- CoverHollywood</span>
            </div>
            <div class="quote-button delay-4">
                <span class="quote-text">"Great & Avant-garde"</span>
                <br> <!-- Add a line break here -->
                <span class="quote-author">- FSM</span>
            </div>
            <div class="quote-button delay-5">
                <span class="quote-text">"Unique"</span>
                <br> <!-- Add a line break here -->
                <span class="quote-author">- RedX</span>
            </div>
        </div>
        <div class="section" data-anchor="section2">
            <video class="background-video" autoplay loop muted>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- HTML for the audio player -->
            <div class="audio-player">
              <audio controls>
                <!-- MP3 format (commonly supported) -->
                <source src="audio1.mp3" type="audio/mpeg">
                <!-- OGG format (for Firefox and older browsers) -->
                <source src="audio1.ogg" type="audio/ogg">
                <!-- Add similar source elements for your other audio files -->
                <source src="audio2.mp3" type="audio/mpeg">
                <source src="audio2.ogg" type="audio/ogg">
                <!-- Add sources for all 16 audio files -->
                <source src="audio3.mp3" type="audio/mpeg">
                <source src="audio3.ogg" type="audio/ogg">
                <!-- ...
                     ... -->
                <!-- Fallback message for unsupported browsers -->
                Your browser does not support the audio element.
              </audio>
            </div>
        </div>
        <div class="section" data-anchor="section3">
            <video class="background-video" autoplay loop muted>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>


    
    <script src="fullpage.min.js"></script>
    <script>
        // FULLPAGE.JS - Function for fullPage.js options
        new fullpage("#fullpage", {
            // fullPage.js options here
            autoScrolling: true,
            scrollingSpeed: 2000,
            navigation: true,
            keyboardScrolling: true,
            continuousVertical: true, // Enable continuous vertical scrolling
            anchors: ["section1", "section2", "section3"], // Define anchors for each section
            afterLoad: function (origin, destination, direction) {
                // Called after each section is loaded
                if (destination.index === 0) {
                    // Section 1
                    const video1 = destination.item.querySelector(".background-video");
                    video1.play();
                } else if (destination.index === 1) {
                    // Section 2
                    const video2 = destination.item.querySelector(".background-video");
                    video2.play();
                } else if (destination.index === 2) {
                    // Section 3
                    const video3 = destination.item.querySelector(".background-video");
                    video3.play();
                }
            },
        });

        function scrollToSection(sectionId) {
            fullpage_api.moveTo(sectionId);
        }

        
        // SCROLL DOWN BUTTON - Function for scroll down button animation
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.querySelector(".scroll-down-button");

            button.addEventListener("animationend", function () {
                // Remove Animate.css classes to prevent the slide-in animation from repeating
                button.classList.remove("animate__animated", "animate__slideInDown", "animate__slower", "animate__delay-1s");
            
                // Add custom float animation classes
                button.classList.add("custom-float-animation");
            }, { once: true });
        });

        
        // LOGO - Function for logo's initial animation
        document.addEventListener("DOMContentLoaded", function () {
            const logoContainer = document.querySelector(".logo-container");

            // Delay for 1 second (1000 milliseconds) before applying the larger scale
            setTimeout(function () {
                logoContainer.style.transform = "scale(3) translateY(0)"; // Set the final scale and original position
                logoContainer.style.opacity = 1; // Ensure the logo is fully visible
            }, 300); // Adjust the delay time as needed
        });

        
        // BACKGROUND VIDEOS - Function to control each videos' speed
        document.addEventListener("DOMContentLoaded", function () {
            const video1 = document.getElementById("background-video-1")

            // Set the playbackRate to control video speed (0.5 for half speed)
            video1.playbackRate = 1; // Adjust the value as needed
        });

        
        // MOUSE - JavaScript to update the custom cursor position and color
        const customCursor = document.querySelector('.custom-cursor');
        const startButton = document.querySelector('.start-button');
        
        document.addEventListener('mousemove', (e) => {
          // Update the cursor position
          customCursor.style.left = e.clientX + 'px';
          customCursor.style.top = e.clientY + 'px';
        });
        
        startButton.addEventListener('mouseover', () => {
          customCursor.style.border = '2px solid black'; /* Change cursor border color to black */
        });
        
        startButton.addEventListener('mouseout', () => {
          customCursor.style.border = '2px solid white'; /* Reset cursor border color to white */
        });

        
    </script>
</body>
</html>
