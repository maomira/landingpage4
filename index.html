<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="fullpage.min.css">
    <style>
        /* Your custom CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity for better text readability */
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="fullpage.min.js"></script>
    <script>
        new fullpage("#fullpage", {
            // fullPage.js options here
            autoScrolling: true,
            scrollingSpeed: 900,
            navigation: true,
            keyboardScrolling: true,
            loopBottom: true, // Enable looping at the bottom
            onLeave: function (origin, destination, direction) {
                // Called when leaving a section
                if (origin && origin.index === 2 && direction === "down") {
                    // Leaving section 3 downwards
                    // Pause and rewind the video in section 3
                    const video3 = destination.item.querySelector(".background-video");
                    video3.pause();
                    video3.currentTime = 0;
                }
            },
            onSlideLeave: function (section, origin, destination, direction) {
                // Called when leaving a slide within a section
                if (section.index === 0 && direction === "right") {
                    // Leaving slide 1 of section 1 to the right
                    // Pause and rewind the video in slide 1 of section 1
                    const video1 = destination.item.querySelector(".background-video");
                    video1.pause();
                    video1.currentTime = 0;
                }
            },
        });
    </script>
</body>
</html>
