<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="fullpage.min.css">
    <link rel="stylesheet" href="hover-min.css"> <!-- Add the Hover.css library -->
    <style>
        /* Your custom CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity for better text readability */
        }
        .scroll-down-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(10); /* Make the button 10 times bigger */
            cursor: pointer;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scroll-down-button a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a class="scroll-down-button hvr-slide-down" href="#section2"><span></span></a>
        </div>
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="fullpage.min.js"></script>
    <script>
        new fullpage("#fullpage", {
            // fullPage.js options here
            autoScrolling: true,
            scrollingSpeed: 900,
            navigation: true,
            keyboardScrolling: true,
            continuousVertical: true, // Enable continuous vertical scrolling
            afterLoad: function (origin, destination, direction) {
                // Called after each section is loaded
                if (destination.index === 0) {
                    // Section 1
                    const video1 = destination.item.querySelector(".background-video");
                    video1.play();
                } else if (destination.index === 1) {
                    // Section 2
                    const video2 = destination.item.querySelector(".background-video");
                    video2.play();
                } else if (destination.index === 2) {
                    // Section 3
                    const video3 = destination.item.querySelector(".background-video");
                    video3.play();
                }
            },
        });

        document.querySelector(".scroll-down-button").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the default link behavior
            fullpage_api.moveSectionDown(); // Scroll to the next section
        });
    </script>
</body>
</html>
