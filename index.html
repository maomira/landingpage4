<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="fullpage.min.css">
    <link rel="stylesheet" href="hover-min.css"> <!-- Include Hover.css -->
    <style>
        /* Your custom CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7; /* Adjust opacity for better text readability */
        }
        .scroll-down-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        .scroll-down-arrow:hover {
            /* Apply Hover.css animation on hover */
            animation: bounce 1s infinite; /* You can choose a different animation from Hover.css */
        }
        .scroll-down-arrow::before {
            content: "";
            border: solid #fff;
            border-width: 0 4px 4px 0; /* Increase the arrow size */
            display: inline-block;
            padding: 8px; /* Increase the padding for a larger arrow */
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="scroll-down-arrow hvr-bounce-to-bottom"></div> <!-- Apply Hover.css animation -->
        </div>
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <video class="background-video" autoplay loop muted>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="fullpage.min.js"></script>
    <script>
        new fullpage("#fullpage", {
            // fullPage.js options here
            autoScrolling: true,
            scrollingSpeed: 900,
            navigation: true,
            keyboardScrolling: true,
            continuousVertical: true, // Enable continuous vertical scrolling
            afterLoad: function (origin, destination, direction) {
                // Called after each section is loaded
                if (destination.index === 0) {
                    // Section 1
                    const video1 = destination.item.querySelector(".background-video");
                    video1.play();
                } else if (destination.index === 1) {
                    // Section 2
                    const video2 = destination.item.querySelector(".background-video");
                    video2.play();
                } else if (destination.index === 2) {
                    // Section 3
                    const video3 = destination.item.querySelector(".background-video");
                    video3.play();
                }
            },
        });
    </script>
</body>
</html>
