<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Landing Page</title>

  <link rel="stylesheet" href="fullpage.min.css">
  <link rel="stylesheet" href="hover-min.css">
  <link rel="stylesheet" href="all.min.css">

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;  
    }

    .section {
      height: 100vh;
    }

    .background-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      z-index: -1;
    }

    .scroll-down-button {
      position: relative;
    }
    
    .scroll-down-button i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -80%);
      color: #fff;
      z-index: 2;
    }

  </style>

</head>

<body>

  <div id="fullpage">

    <div class="section" data-anchor="section1">
    
      <video class="background-video" autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
      </video>

      <div class="scroll-down-button">
        <i class="fas fa-chevron-down fa-3x" title="Scroll down"></i>
      </div>

    </div>

    <div class="section" data-anchor="section2"></div>

    <div class="section" data-anchor="section3"></div>

  </div>

  <script src="fullpage.min.js"></script>

  <script>

    new fullpage('#fullpage', {
      scrollBar: false
    });

  </script>

</body>

</html>
